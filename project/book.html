                </table>
            </section>

            <div id="book" class="contact-page">
                <form action="book-thanks.html">
                    <h2>RESERVE MY ADVENTURE</h2>
                    <label>
                        First Name
                        <input type="text" name="fname">
                    </label>
                    
                    <label>
                        Last Name
                        <input type="text" name="lname">
                    </label>

                    <label>
                        Phone Number
                        <input type="tel" name="phone">
                    </label>

                    
                    <label>
                        Email Address
                        <input type="email" name="email">
                    </label>

                    
                    <label>
                        Select your Adventure
                        <select id="first-choice" name="adventure" class="adventure">
                            <option disabled selected>Please Select One</option>
                        </select>
                    </label>

                    <label>
                        Select your preferred trip
                        <select id="second-choice" name="preferredDate" class="preferredDate">
                            <option disabled selected>Please Select One</option>
                        </select>
                    </label>

                    <label>
                        Select your preferred date
                        <select id="third-choice" name="preferredDate" class="preferredDate">
                            <option disabled selected>Please Select One</option>
                        </select>
                    </label>

                    <label>
                        Questions or Comments
                        <textarea></textarea>
                    </label>

                    <label class="line"><input type="checkbox" name="subscribe"> Sign me up for promos and giveaways!</label>
                    <div>
                        <input type="submit" name="submit" value="SUBMIT" class="book-btn">
                    </div>
