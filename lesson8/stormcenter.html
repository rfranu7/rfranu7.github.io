<!DOCTYPE HTML>
<html lang="en-us">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Storm</title>
        <meta name="author" content="Randeep Singh Ranu">
        <meta name="description" content="A weather site used to check current information on storms in the Philippines">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/small.css">
        <link rel="stylesheet" type="text/css" href="css/medium.css">
        <link rel="stylesheet" type="text/css" href="css/large.css">
                
    </head>
    
    <body>

        <header>
            <img id="logo" src="assets/HelloStorm.png" alt="Hello Storm logo">
            <div>
                <h1>Hello Storm</h1>
                <p id="tagline">Tagline goes here</p>
            </div>
        </header>

        <nav>
            <section class="yellowLine"></section>
            <ul id="navParent" class="navBar">
                <li><a class="hamburger" href="#">&#9776; Menu</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li><a class="active" href="#">Storm Center</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>
            <section class="yellowLine"></section>
        </nav>

        <main>
            <h2>Storm Center</h2>
            <section>
                <form method="GET" action="thanks.html">
                    <fieldset>
                        <legend>Personal information</legend>
                        <label class="top">Full Name* <input type="text" name="name" pattern="[a-zA-Z0-9]{5,}" required></label>
                        <label class="top">Email Address <input type="email" name="email" placeholder="john@example.com"></label>
                        <label class="top">Phone Number* <input type="tel" name="phone" required></label>
                        <label class="top">Zip Code* <input type="number" name="zip" required ></label>
                    </fieldset>
                    <fieldset>
                        <legend>Storm Data</legend>
                        <label class="top">Storm Date <input type="date" name="strmDate" class="app"></label>
                        <label class="top">Storm Type 
                            <input list="strmTypeList" name="strmType" placeholder="Choose Storm Type">
                            
                            <datalist id="strmTypeList">
                                <option value="Flash Flood">Flash Flood</option>
                                <option value="Hail">Hail</option>
                                <option value="Hurricane">Hurricane</option>
                                <option value="Thunderstorm">Thunderstorm</option>
                                <option value="Tornado">Tornado</option>
                            </datalist>
                        </label>
                        <label class="top">Storm Severity: <output id="strmOutSev" name="strmoutSev">1</output>
                            <input type="range" id="strmInSev" name="strminSev" min="1" max="10" value="1" oninput="strmOutSev.value = strmInSev.value">
                            
                        </label>
                        <label class="top">Storm Region
                            <select name="strmReg" class="app">
                                <option disabled selected>Select Region  &#9660;</option>
                                <option>Preston</option>
                                <option>Soda Springs</option>
                                <option>Fish Haven</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Other</legend>
                        <div>User in Danger? </div>
                        <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                        <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                        <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>

                        <label class="top">Additional Information <textarea></textarea></label>
                    </fieldset>
                    <div class="textCenter">
                        <input type="submit" name="submit" class="submitBtn" value="SEND">
                    </div>
                </form>
            </section>
        </main>

        <section class="yellowLine"></section>
        <footer>
            <span>&copy; </span><span id="currentYear"></span><span> Hello Storm | Randeep Singh Ranu </span>
            <p id="lastModif"></p>
        </footer>
        <section class="yellowLine"></section>
        <script src="js/mainScript.js"></script>
    </body>
</html>
