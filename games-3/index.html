<html>
<head>

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>


<body>
  <div id="wrapper">

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navmenu">
	      <div class="logo">
			<img src="images/logo.png" alt="Logo">
		  </div>
		  <div>
		    <a data-toggle="pill" href="#bet" class="btn menu-btn backbtn" onclick="hideBack()"><span class="fa fa-chevron-left"></span> GO BACK</a>
		  </div>
		  <div>
			<a href="#" class="btn menu-btn" id="menu-toggle"><span class="fa" id="hamburgerIcon"></span></a>
		  </div>
	  </nav>

	  <div>
		<div class="tab-pane active" id="bet">
			<iframe class="frame" src="./bet.html" allowfullscreen></iframe>
		</div>
		<div class="tab-pane" id="userProfile">
			<iframe class="frame" src="./userProfile.html" allowfullscreen></iframe>
		</div>
		<div class="tab-pane" id="betHistory">
			<iframe class="frame" src="./betHistory.html" allowfullscreen></iframe>
		</div>
		<div class="tab-pane" id="deposit">
			<iframe class="frame" src="./deposit.html" allowfullscreen></iframe>
		</div>
		<div class="tab-pane" id="withdraw">
			<iframe class="frame" src="./withdraw.html" allowfullscreen></iframe>
		</div>
	</div>

    <!-- Sidebar -->
	<div id="sidebar-container">
		<div id="sidebar-wrapper">
		<ul class="sidebar-nav">
			<li class="userDetail">
				<span><b>USER11</b><br/><span style="font-size:smaller">ACT100001</span></span>
				<a href="#" class="btn menu-btn-small" id="menu-toggle2"><span class="fa glyph-small" id="hamburgerIcon"></span></a>
			</li>
			<li><a data-toggle="pill" href="#userProfile" onclick="showBack('#userProfile')"><i class="fa" id="userIcon" aria-hidden="true"></i> Profile</a></li>
			<li><a data-toggle="pill" href="#betHistory" onclick="showBack('#betHistory')"><i class="fa" id="betHistIcon" aria-hidden="true"></i> Bet History</a></li>
			<li><a data-toggle="pill" href="#withdraw" onclick="showBack('#withdraw')"><i class="fa" id="addMoneyIcon" aria-hidden="true"></i> Withdraw</a></li>
			<li><a data-toggle="pill" href="#deposit" onclick="showBack('#deposit')"><i class="fa" id="subMoneyIcon" aria-hidden="true"></i> Deposit</a></li>
			<li><a href="#" onclick="window.location='login.html'"><i class="fa" id="logoutIcon" aria-hidden="true"></i> Logout</a></li>
		</ul>
		</div>
	</div>

  </div>

  <script>
	$(document).ready(function(){
	  $("#menu-toggle").click(function(e){
		e.preventDefault();
		$("#wrapper").toggleClass("menuDisplayed");
	  });
	  $(".backbtn").hide();
	});
  </script>
  <script>
	$(document).ready(function(){
	  $("#sidebar-container").click(function(e){
		e.preventDefault();
		$("#wrapper").removeClass("menuDisplayed");
	  });
	  $(".backbtn").hide();
	});
  </script>
  <script>
	$(document).ready(function(){
	  $("#menu-toggle2").click(function(e){
		e.preventDefault();
		$("#wrapper").removeClass("menuDisplayed");
	  });
	  $(".backbtn").hide();
	});
  </script>
  <script>
	function showBack(id){
		$(".backbtn").show()
		var elems = document.querySelectorAll(".active");
		[].forEach.call(elems, function(el) {
			el.classList.remove("active");
		});
		$(id).addClass("active");
	}
	function hideBack(){
		$(".backbtn").hide()
	}
  </script>

</body>
</html>
