<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/bethistory.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body onload="showStuff()" onunload="resetStuff()">
	<main class="heading">

		<div class="tab-content">
		<div class="tab-pane" id="betDetails">
			<iframe class="frame" src="./betHistory_details.html" allowfullscreen></iframe>
		</div>
		</div>

		<div id="mainHeader" class="pageHeader"><b>Bet History</b></div>
		<br/>
		<div id="mainEventContainer" class="eventContainer">
		<ul class="list-group eventList">
			<a data-toggle="pill" href="#betDetails" onclick="hideStuff()"><li class="list-group-item"><b>Event Name</b><span class="badge fa fa-chevron-right"> </span><br/>Oct 08, 2020 </li></a>
			<a data-toggle="pill" href="#betDetails" onclick="hideStuff()"><li class="list-group-item"><b>Event Name</b><span class="badge fa fa-chevron-right"> </span><br/>Oct 08, 2020 </li></a>
			<a data-toggle="pill" href="#betDetails" onclick="hideStuff()"><li class="list-group-item"><b>Event Name</b><span class="badge fa fa-chevron-right"> </span><br/>Oct 08, 2020 </li></a>
		</ul><br/>
		</div>
	</main>
  </body>

  <script>
	function hideStuff(){
	    $(".pageHeader").hide()
		$(".eventContainer").hide()
	}
	function showStuff(){
	    $(".pageHeader").show()
		$(".eventContainer").show()
	}
  </script>
</html>
