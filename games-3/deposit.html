<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<!-- CSS only -->
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->

	<link rel="stylesheet" href="css/deposit.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body style="margin-top:3px;">
    <style>
	  .pageHeader{
	  	background-image: linear-gradient(#e8e6e7, #faf7f9);
		border-bottom:solid 0.5px #9E9E9E;
		padding:5px 15px;
	  }

	  .requestHeader{
	    margin-left:20px;
	    font-weight:bold;
	  }

	  .amounts{
		margin:0px 20px;
		justify-content: left;
	  }
	  .amountBtn{
		width:70px;
		margin-bottom:5px;
		margin-right: 1rem;
	  }

	  .actions{
	    float:right;
		margin:0px 20px;
	  }

	  .customAmount{
	    border: solid 0.5px lightgray;
	    border-bottom-left-radius:25px;
		border-top-left-radius:25px;
		border-right:0px;
	  }

	  .depositContainer{
	  	width:100%;
		/*margin-left:20px;*/
		padding:0px;
	  }

	  @media only screen and (min-width: 800px) {
		  .amountBtn{width:100px;}
	  }

	  .customInfo{
	    border-bottom-right-radius:25px;
		border-top-right-radius:25px;
		background:transparent !important;
	  }

	  .lightgreen{
	    background-color:rgba(62,209,124,0.7);
		color:white;
		border-radius:1px;
		border:0px;
      }

	  .lightergreen{
	    background-color:rgba(62,209,124,0.3) !important;
		font-weight:600;
		border-radius:1px;
		border:0px;
	  }

	  .payment{
	    border-bottom-left-radius:0px;
		border-bottom-right-radius:0px;
	  }

	  .paymentDetails{
	    border-top-left-radius:0px;
		border-top-right-radius:0px;
	  }

	/** Hide scrollbar **/
	body::-webkit-scrollbar {
	  display: none;
	}

	body{
	  -ms-overflow-style: none;  /* IE and Edge */
	  scrollbar-width: none;  /* Firefox */
	}

	.btn-info {
		color: #fff;
		background-color: #40adf2;
		border-color: #40adf2;
	}

	.btn-secondary {
		color: #fff;
		background-color: #6a757e;
		border-color: #6a757e;
	}

	.btn-send {
		color: #fff;
		background-color: #3578ff;
		border-color: #3578ff;
	}
	</style>

	<main class="heading">

		<div class="pageHeader"><b>Deposit</b></div>
		<br/>
		<div class="container-fluid depositContainer">
		<div class="requestHeader" style="border-bottom:solid 0.5px lightgray;">Request Deposit Amount</div><br/>
		<div class="row amounts">
			<button class="btn btn-info amountBtn">1K</button>
			<button class="btn btn-info amountBtn">2K</button>
			<button class="btn btn-info amountBtn">3K</button>
			<button class="btn btn-info amountBtn">4K</button>
			<button class="btn btn-info amountBtn">5K</button>
			<button class="btn btn-info amountBtn">10K</button>
		</div>
		<br/>

		<div class="amounts">
			<label>Custom Amount</label><br/>

		<div class="input-group mb-3">
			<input type="text" class="form-control customAmount" placeholder="Amount">
			<div class="input-group-append">
			<span class="input-group-text customInfo" id="basic-addon2"><span class="fa fa-info-circle" aria-hidden="true"></span></span>
			</div>
		</div>

		</div>
		<br/>

		<div class="actions">
			<button class="btn btn-secondary">CLOSE</button>
			<button type="button" class="btn btn-send" data-toggle="modal" data-target="#paymentModal">SUBMIT</button>
		</div>

		<!-- The Modal -->
		<div class="modal" id="paymentModal">
			<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
				<h4 class="modal-title">REQUEST PAYMENT</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">

				<div class="card bg-light payment">
				<div class="card-body">

					<div class="input-group mb-3">
					<div class="input-group-prepend paymentColors">
						<span class="input-group-text lightgreen" id="basic-addon1"><span class="fa fa-check"></span></span>
					</div>
					<input type="text" class="form-control text-success lightergreen" disabled value="TRANSACTION INFO" aria-label="Username" aria-describedby="basic-addon1">
					</div>

					<p class="card-text">Payee should scan the QR code or manually input the REF# on Send Payment Form</p>
					<img class="card-img-bottom" src="./images/qr.png" alt="Card image cap">
				</div>
				</div>

				<ul class="list-group paymentDetails">
				<li class="list-group-item"><b>REF#:</b> 203ESA55A3BNG1602205393</li>
				<li class="list-group-item"><b>CURRENCY:</b> PHP</li>
				<li class="list-group-item"><b>AMOUNT:</b> 1000</li>
				</ul>

				</div>

			</div>
			</div>
		</div>

		</div>
	</main>
  </body>
</html>
