<html lang="en-us">
    <head>

        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/styles-adventure-main.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
                
    </head>
    
    <body>

        <nav>

            <div class="logo">
                <a href="index.html">
                    <picture>
                        <source type="image/webp" srcset="assets/salmon-river-adventures-logo.webp">
                        <source type="image/png" srcset="assets/salmon-river-adventures-logo.png">
                        <img src="assets/salmon-river-adventures-logo.png" alt="Salmon River Adventures Logo">
                    </picture>
                </a>
            </div>

            <ul id="navParent" class="navBar">

                <li><a class="hamburger" href="#">&#9776; Menu</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="adventures.html">Adventures</a></li>
                <li><a href="guides.html">River Guides</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="book.html">Book Now</a></li>
            </ul>

            <!-- Social Media Links Here -->
            <div class="social">
                <a href="https://www.facebook.com/"><img src="assets/icon-fb.png" alt="Salmon River Adventures Facebook page"></a>
                <a href="https://www.instagram.com/"><img src="assets/icon-ig.png" alt="Salmon River Adventures Instagram"></a>
                <a href="https://www.youtube.com/"><img src="assets/icon-yt.png" alt="Salmon River Adventures Youtube Channel"></a>
            </div>

        </nav>

        <main>

            <div class="hero">
                <picture>
                    <source id="hero0" media="(max-width: 520px)" srcset="assets/hero-small.jpg">
                    <source id="hero1" media="(max-width: 1020px)" srcset="assets/hero-med.jpg">
                    <img id="hero2" src="assets/hero-large.jpg" alt="River Rafting">
                </picture>
            </div>

            <section id="trip3" class="trip-summary"></section>
            <div id="myModal" class="contact-page modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form action="thanks.html" id="adventureForm">
                        <h2>SEND US YOUR QUESTIONS</h2>
                        <small class="req">All * are required fields</small>
                        <label>
                            First Name <span class="req">*</span>
                            <input type="text" name="fname" required>
                        </label>
                        
                        <label>
                            Last Name <span class="req">*</span>
                            <input type="text" name="lname" required>
                        </label>
    
                        <label>
                            Phone Number <span class="req">*</span>
                            <input type="tel" name="phone" required placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </label>
    
                        
                        <label>
                            Email Address <span class="req">*</span>
                            <input type="email" name="email" required placeholder="johndoe@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </label>
    
                        
                        <label>
                            Preferred method of contact
                            <select name="mthdContact">
                                <option disabled selected>Please Select One</option>
                                <option value="phone">Phone</option>
                                <option value="email">Email</option>
                            </select>
                        </label>
    
                        <label>
                            Questions or Comments
                            <textarea></textarea>
                        </label>
    
                        <label class="line"><input type="checkbox" name="subscribe"> Sign me up for promos and giveaways!</label>
                        <div>
                            <input type="submit" name="submit" value="SUBMIT" class="book-btn">
                        </div>
                    </form>
                </div>
            </div>

        </main>

        <footer>
            <div>
                <span>&copy; </span><span id="currentYear"></span><span> Salmon River Adventures. All rights reserved. | </span>
                <a href="resources.html">Resources and Attributions</a>
            </div>

            <!-- Social Media Links Here -->
            <div class="social">
                <a href="https://www.facebook.com/"><img src="assets/icon-fb.png" alt="Salmon River Adventures Facebook page"></a>
                <a href="https://www.instagram.com/"><img src="assets/icon-ig.png" alt="Salmon River Adventures Instagram"></a>
                <a href="https://www.youtube.com/"><img src="assets/icon-yt.png" alt="Salmon River Adventures Youtube Channel"></a>
            </div>
        </footer>

        <script src="js/adventure.js"></script>
    </body>
</html>
