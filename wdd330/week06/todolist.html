<!DOCTYPE HTML>
<html lang="en-us">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TODO LIST</title>
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="author" content="Randeep Ranu">
        <meta name="description" content="CHANGE DESCRIPTION">
        <link rel="stylesheet" type="text/css" href="css/todolist.css">
                
    </head>
    
    <body>
        <header>
            <h1>TODO APP</h1>
        </header>

        <main>
            <div id="todolist"></div>
            <div class="todofilter">
                <p class="count"></p>
                <div id="status">
                    <p class="active">All</p>
                    <p>Active</p>
                    <p>Completed</p>
                </div>
            </div>
            <div class="addBtnLarge">
                <input type="text" class="newTask">
                <button class="addTaskBtn">-</button>
            </div>
        </main>

        <footer>
            <input type="text" class="newTask">
            <button class="addTaskBtn">+</button>
        </footer>

    <script type="module" src="js/todolist.js"></script>
    </body>
</html>
