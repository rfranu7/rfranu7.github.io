<!DOCTYPE HTML>
<html lang="en-us">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gentleman Booking App</title>
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="author" content="Randeep Ranu">
        <meta name="description" content="CHANGE DESCRIPTION">
        <link rel="stylesheet" type="text/css" href="css/main.css">
                
    </head>
    
    <body class="login">
        <main>
            <section class="imageContainer">
                <img src="images/gentman.svg">
            </section>
            <form id="registrationForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="name">Mobile Number</label>
                    <input type="text" id="number" required>
                </div>
                <div>
                    <label for="name">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="name">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="btnContainer">
                    <button class="btn" id="submitBtn">REGISTER</button>
                </div>
            </form>
            <section class="bodyFooter">
                <p>Already have an account? <a href="login.html">Login instead</a></p>
            </section>
        </main> 
    </body>
</html>
