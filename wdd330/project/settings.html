<!DOCTYPE HTML>
<html lang="en-us">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gentleman Booking App</title>
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="author" content="Randeep Ranu">
        <meta name="description" content="CHANGE DESCRIPTION">
        <link rel="stylesheet" type="text/css" href="css/main.css">
                
    </head>
    
    <body class="setting">
        <main>
            <section>
                <form id="editForm">
                    <h2>ACCOUNT PROFILE</h2>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="name">Mobile Number</label>
                        <input type="text" id="number" required>
                    </div>
                    <div>
                        <label for="name">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="btnContainer">
                        <button class="btn" id="submitAccountBtn">SAVE CHANGES</button>
                </form>
            </section>

            <section>
                <form id="editFormPassword">
                    <h2>CHANGE PASSWORD</h2>
                    <div>
                        <label for="name">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="btnContainer">
                        <button class="btn" id="submitPassBtn">SAVE CHANGES</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <a href="index.html" style="padding: 0;">
                <section class="logoContainer">
                    <img src="images/gentman-invert.svg">
                </section>
            </a>
            <a id="signOut">Logout</a>
            <a href="settings.html">Account</a>
            <a href="book.html">Book</a>
        </footer>

        <script type="module" src="js/account.js"></script>
    </body>
</html>
